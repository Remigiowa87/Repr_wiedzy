<!DOCTYPE html>
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
    crossorigin="anonymous"
  />

  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
  <html>
    <body>
      <div class="container">
        <br />
        <div class="row col-12 graph-search">
          <div class="form-graph row justify-content-center">
            <form id="graph_form" action="{{url_for('index')}}" method="POST">
              <div class="row justify-content-start">
                <div class="col-5">
                  <input
                    type="text"
                    id="country"
                    name="country"
                    value=""
                    class="form-control"
                    placeholder="Enter a country"
                  />
                </div>
                <div class="col-2 col-form-label"></div>
                <div class="col-5">
                  <input
                    type="submit"
                    value="Search"
                    class="btn btn-graph btn-serch btn-primary col-12"
                  />
                </div>
              </div>
              <div class="row justify-content-start">
                <div class="col-1 col-form-label"></div>
                <div class="col-3">
                  <br />
                </div>
              </div>
            </form>
          </div>
        </div>

        <h1>{{country}}</h1>
        <h5>Population: {{population}}</h5>
        <div class="row test_row_2">
          <div id="chart_01" class="chart col-8"></div>
          <div id="chart_02" class="chart col-4"></div>
        </div>
        <div class="row test_row_2"></div>
      </div>
    </body>

    <script type="text/javascript">
        var graphs = {{graphJSON_01 | safe}};
        var graphs = {{graphJSON_01 | safe}};
      Plotly.plot('chart_01',graphs,{
        margin: { t: 0, l: 0, r: 0, b: 0 }
      });

        var graphs_01 = {{graphJSON_02 | safe}};
        Plotly.plot('chart_02',graphs_01,{});
    </script>
  </html>
  {% endblock %}
</head>
